<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>登录</title>
  <link rel="stylesheet" href="./css/normalize.css"/>
  <link rel="stylesheet" href="./css/style.css"/>
</head>
<body>
  <div class="login">
    <div class="main">
      <div class="logo"></div>
      <div class="content">
        <div class="from">
          <div class="user item">
            <img src="./img/usericon.png" alt="">
            <input type="text" placeholder="用户名"/>
          </div>
          <div class="pass item">
            <img src="./img/passicon.png"/>
            <input type="password" placeholder="登录密码"/>
          </div>
        </div>
        <div class="account between">
          <a class="register" href="javascript:;">注册用户</a>
          <a class="forget-pass" href="javascript:;">忘记密码</a>
        </div>
        <button class="login-btn">登录</button>
      </div>
    </div>
    <div class="footer">
      <button class="rest-login-btn"><img class="wechat-icon" src="./img/wechaticon.png" alt=""></button>
      <div class="rest-login-text"><b></b>其他登录方式<b></b></div>
      <button class="rest-login-btn"><img class="qq-icon" src="./img/qqicon.png" alt=""></button>
    </div>
  </div>
</body>
</html>
