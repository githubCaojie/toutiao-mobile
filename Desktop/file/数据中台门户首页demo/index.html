<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        
        .home {
            background-color: #faf6f5;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }
        
        .home .top {
            width: 100%;
            margin: 0 auto;
            height: calc(60% - 16px);
            display: flex;
            justify-content: space-between;
        }
        .home .top .top-left {
          width: calc(65% - 8px);
          background: #fff url('./img/homeGraphBg.png') center center / 80% 80% no-repeat;
          border-radius: 10px;
        }

        .home .top .top-right {
          width: calc(35% - 8px);
          display: flex;
          flex-direction: column;
          justify-content: space-between;
        }

        .home .top .top-right .top-right-top, .home .top .top-right .top-right-bottom {
          height: calc(50% - 8px);
          background-color: #ffffff;
          border-radius: 10px;
        }
        
        .home .bottom {
            width: 100%;
            margin: 0 auto;
            background-color: #ffffff;
            height: 40%;
            border-radius: 10px;
        }
        
        .title {
            width: calc(100% - 20px);
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 0 10px;
            border-bottom: 1px solid #cecece;
        }
        
        .title .name {
            color: #000000;
            font-size: 16px;
            font-weight: bold;
        }
        
        .title .more, .title .btn {
            cursor: pointer;
            color: #6f6f6f;
            font-size: 12px;
            display: flex;
        }

        .title .btn span {
          padding: 0 5px;
          border-right: 1px solid #000;
        }

        .title .btn span.active {
          color: #ff8b68;
        }
        
        .title .btn span:last-child {
          border: unset;
        }
        
        .title .date {
            font-size: 12px;
            cursor: pointer;
        }
    </style>
</head>

              </div>

            <div class="top-right-bottom">

        <div class="bottom">
