<!DOCTYPE html>
<html lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>Document</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    .home {
      margin: 0 12px;
      height: 100vh;
      background: #faf6f5;
    }
    .home .top {
      height: 210px;
      background: #ffffff url('./img/head-bg.png') center center / 100% 100% no-repeat;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.06);
      border-radius: 12px;
    }
    .home .top .head {
      height: 100%;
      display: flex;
      align-items: center;
    }
    .home .top .head .head-img {
      padding: 40px;
      background-color: #FF774D;
      margin: 0 20px;
    }
    .home .top .head .text .name {
      font-size: 32px;
      color: #151515;
      font-weight: bold;
    }
    .home .top .head .text .organization {
      font-size: 16px;
      color: #565656;
    }
    .home .main {
      display: flex;
      margin-top: 16px;
      height: calc(100% - 210px - 32px);
    }
    .home .main .child-main {
      flex: 1;
      margin-left: 16px;
      background: #ffffff;
    }
    .home .main .child-main:first-child {
      margin-left: 0;
    }
    .home .main .child-main .title {
      font-size: 18px;
      font-weight: bold;
      color: #151515;
      height: 47px;
      line-height: 47px;
      border-bottom: 1px solid rgba(0, 0, 0, 0.06);;
    }
    .home .main .child-main .content {
      height: calc(100% - 47px);
    }
    .home .main .child-main .content .null {
      width: 100%;
      height: 100%;
      background: url('./img/null-msg-bg.png') center center / 50% no-repeat;
    }
    .home .main .child-main .content .btn .btn-item {
      display: inline-block;
      text-align: center;
    }
    .home .main .child-main .content .btn .btn-item p img{
      padding: 18px;
      border: 2px solid rgba(0, 0, 0, 0.06);
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <div class="home">
    <div class="top">
      <div class="head">
        <div class="head-img">
          <img src="./img/head.png" alt="">
        </div>
        <div class="text">
          <p class="name">下午好！交水建管理员</p>
          <p class="organization">
            <span>湖南省交通水利建设集团有限公司</span>
            <span>湖南省交通水利建设集团有限公司</span>
          </p>
        </div>
      </div>
    </div>
    <div class="main">
      <div class="child-main left">
        <div class="title">待办任务</div>
        <div class="content">
          <div class="null"></div>
        </div>
      </div>
      <div class="child-main right">
        <div class="title">快捷入口</div>
        <div class="content">
          <div class="btn">
            <div class="btn-item">
              <p><img src="./img/add-icon.png" alt=""></p>
              <p>添加更多</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
