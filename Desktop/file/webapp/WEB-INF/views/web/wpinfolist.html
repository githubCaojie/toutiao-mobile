<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
		<hy-filllayout cols="280,*" :showborder="true"  :showpadding="false"> 
			<hy-fillarea >
		  		<hy-tree id="treeview" @nodeclick="treeClick" v-model="slTreeCode" :rootcode="menuClass"
		  			valueprovider="com.haiyisoft.web.tree.WpMenuTree" :dynamic="false"></hy-tree>
	        </hy-fillarea>
			<hy-fillarea >
				<hy-filllayout rows="queryh,toolh,*" :showborder="true"  :showpadding="false"> 
					<hy-fillarea>
						<table>
			              <tr>
			                <td align="right" width="80px">信息类型</td>
			                <td width="120px" align="left"><hy-select name="dataWrap.query.infoType" dropname="JT.WP_INFO_TYPE" :upload="true"  @change="treeClick" :clearable="true"></hy-select> </td>
			                <td align="right" width="80px">状态</td>
			                <td width="120px" align="left"><hy-select name="dataWrap.query.status" dropname="JT.STATUS_APPROVE" :upload="true" @change="treeClick" :clearable="true"></hy-select> </td>
			                <td align="right" width="80px">信息标题</td>
			                <td width="120px" align="left"><hy-input name="dataWrap.query.infoTitle_LIKE"  :upload="true"  ></hy-input> </td>
			                <td width="30px"></td>
			               	<td><hy-button text="查询" @click="query"></hy-button>	</td>
			              <tr />
			            </table>
					</hy-fillarea> 
					<hy-fillarea >
						<hy-button text="添加" @click="add"></hy-button>	
						<hy-button text="删除" @click="remove"></hy-button>	
						<hy-button text="发布" @click="pass"></hy-button>	
						<hy-button text="取消发布" @click="passNo"></hy-button>	
					</hy-fillarea>
					<hy-fillarea >
				          <hy-table border name="dataWrap"
								id="ajaxgrid" showpage :readonly="true" height="100%"
								@queryfunc="query" titlealign="center" style="width: 100%">
								<hy-table-column title="序号" align="center" width="40" type="index"></hy-table-column>
								<hy-table-column title="多选" align="center" type="selection"></hy-table-column> 
								<hy-table-column title="信息类型"  name="infoType" type="drop" dropname="JT.WP_INFO_TYPE" align="center"	width="150"></hy-table-column> 
								<hy-table-column title="信息标题"  name="infoTitle" align="center"	width="200"></hy-table-column> 
<!-- 								<hy-table-column title="发布部门"  name="createOrg" type="drop" dropname="ORG.ORG_PARTY_NAME" align="center"  width="150"></hy-table-column>  -->
<!-- 								<hy-table-column title="赞扬数"  name="okNum" align="center" width="80" ></hy-table-column>  -->
								<hy-table-column title="是否置顶"  name="isTop" align="center" width="100" type="drop" dropname="UEP.YES_OR_NO"  ></hy-table-column> 
								<hy-table-column title="状态"  name="status" align="center" width="100" type="drop" dropname="JT.PUNISH_STATUS"  ></hy-table-column> 
								<hy-table-column  title="操作"  width="200" align="center">
							      <template scope="scope">
							     	<a href="javascript:void(0)" @click="detail(scope.row)">详细</a>&nbsp;
							     	<a href="javascript:void(0)" @click="display(scope.row)">浏览</a>&nbsp;
							     	<a href="javascript:void(0)" @click="istop(scope.row)">置顶</a>&nbsp;
							     	<a href="javascript:void(0)" @click="nottop(scope.row)">取消置顶</a>&nbsp;
							      </template>
							    </hy-table-column>
							</hy-table> 
				      </hy-fillarea>
				</hy-filllayout>
		      </hy-fillarea>
		</hy-filllayout>
	</div>
	<script th:inline="javascript">
		var vm = new Vue({
			el : "#app",
			data : {
				slTreeCode :"" 
			},
			mounted : function(){
				ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
			},
			methods : {		
				detail : function(row){
					$.showModalDialog( $$pageContextPath + 'wp/wpInfo/queryOne?id='+row.id, "详细", vm.query, null, 1000, 800, 0);
				},
				add : function(){
					if(!vm.slTreeCode){
						return setRM("alert","请选择目录！");
					}
					var type = treeview.getNodeByCode(this.slTreeCode).menutype;
					$.showModalDialog( $$pageContextPath + 'wp/wpInfo/queryOne?menuId='+vm.slTreeCode+"&menuClass="+vm.menuClass+"&type="+type, "添加", vm.query, null, 1000, 800, 0);
				},
				display : function(row){
					$.showModalDialog( $$pageContextPath + 'wp/wpInfo/display?id='+row.id, "浏览", null, null, 720, 800,0);
				},
				istop : function(row){
					$.confirm("确认", "确认置顶？", function() {
						$.request({
							url :  $$pageContextPath + 'wp/wpInfo/istop?id='+row.id,
							success :vm.onsavecomplete
						});
					});
				},
				nottop : function(row){
					$.confirm("确认", "确认取消置顶？", function() {
						$.request({
							url :  $$pageContextPath + 'wp/wpInfo/nottop?id='+row.id,
							success :vm.onsavecomplete
						});
					});
				},
				remove : function(){
					var checked = ajaxgrid.getCheckedRecords();
					for(var i=0;i<checked.length;i++){
						var type = checked[i].data.status;
						if(type == 2)  //1 待审批   2 审批通过    3 审批不通过
							return setRM("alert","审批通过的不允许删除！");
					}
					dataDel(ajaxgrid, $$pageContextPath + 'wp/wpInfo/remove',function(){
							vm.onsavecomplete();
						});
				},
				onsavecomplete : function(response){
					setRM(vm.query());
				},
				treeClick : function(){
					vm.query();
				},
				query : function(){
					var gridData = ajaxgrid.collectData(true) ;
					var dataArr = [];
					dataArr.push(gridData) ;
					$.request({
						url :$$pageContextPath + 'wp/wpInfo/query',
						data : dataArr,
						params : {"menuId":vm.slTreeCode,"menuClass":vm.menuClass},
						success : function(response){
							ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
						}
					});					
				},
				pass : function(){
					var checked = ajaxgrid.getCheckedRecords();
					if (checked.length <= 0) {
						$.alert("error", "请选择要发布的记录!");
					}else{
						$.confirm("确认", "确定发布？", function() {
							var gridData = ajaxgrid.collectData(true, "checked");
							var dataArr = [];
							dataArr.push(gridData);
							$.request({
								url : $$pageContextPath + 'wp/wpInfo/pass',
								data : dataArr,
								success :vm.onsavecomplete
							});
						});
					}
				},
				passNo : function(){
					var checked = ajaxgrid.getCheckedRecords();
					if (checked.length <= 0) {
						$.alert("error", "请选择要发布的记录!");
					}else{
						$.confirm("确认", "确定取消发布？", function() {
							var gridData = ajaxgrid.collectData(true, "checked");
							var dataArr = [];
							dataArr.push(gridData);
							$.request({
								url : $$pageContextPath + 'wp/wpInfo/passNo',
								data : dataArr,
								success :vm.onsavecomplete
							});
						});
					}
					
				},
			}
		});
	</script>
</body>
</html>
