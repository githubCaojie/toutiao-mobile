<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
<link th:href="@{/plugin/jDiaporama/style.css}" rel="stylesheet" type="text/css">
<script th:src="@{/plugin/jDiaporama/jquery.jDiaporama.js}"></script>
<style type="text/css">
.titleWrap {
	text-align: center;
	margin-top: 10px;
	overflow: hidden;
}

.subTitle {
	height: 30px;
	margin-top: 0px;
}

.ulWrap {
	width: 420px;
	left: 0;
	right: 0;
	margin: auto 7%;
}

.subTitle table {
	font-size: 12px;
	color: #9294A9
}

.contentDiv {
	width: 86%;
	margin: auto 7%;
	margin-top: 40px;
}

.authorDiv {
	width: 500px;
	margin: auto;
	margin-top: 10px;
	text-align: right;
	font-size: 12px;
	margin-bottom: 30px;
}
</style>
</head>
<body>
	<div id="app" view>

		<hy-filllayout rows="*" :showborder="false" :showpadding="false"> <hy-fillarea>
		<div class="titleWrap">
			<h2>{{title}}</h2>
		</div>

		<div class="contentDiv" v-html="content">{{content}}</div>
		<div v-html="fileHtml">{{fileHtml}}</div>

		<div>
			附件：
			<div>
				<a v-for="(item,i) in files" :onclick="['ShowPdf(\''+item.preview+'\')']"> {{item.filename}}</a>
			</div>
		</div>

		</hy-fillarea> </hy-filllayout>
	</div>
	<script th:inline="javascript">
		var vm = new Vue({
			el : "#app",
			data : {
				title : "",
				issueTime : "",
				infoType : "",
				content : "",
				issueMan : "",
				fileHtml : "",
				files : []
			},
			mounted : function() {
				this.title = response.getParameter("title");
				this.issueTime = response.getParameter("issueTime");
				this.infoType = response.getParameter("infoType");
				this.content = response.getParameter("content");
				this.issueMan = response.getParameter("issueMan");
			},
			methods : {

			}
		});
		$(function() {
			var list = queryFile(vm.id, "3");
			vm.files = list.result;
		})
		function ShowPdf(path) {
			$.showModalDialog("../../../"+path, "附件", null, null, 720, 800, 0);
		}
	</script>
</body>
</html>
