<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
		<hy-filllayout cols="300,*" :showborder="true"  :showpadding="false"> 
			<hy-fillarea >
		  		<hy-tree id="treeview" @nodeclick="treeClick" v-model="slTreeCode" :rootcode="menuClass"
		  			valueprovider="com.haiyisoft.web.tree.WpMenuTree" :dynamic="false"></hy-tree>
	        </hy-fillarea>
			<hy-fillarea >
				<hy-filllayout rows="queryh,35,*" :showborder="true"  :showpadding="false"> 
					<hy-fillarea title="查询条件" >
						<table>
			             <tr>
			                <td align="right" width="80px">信息类型</td>
			                <td width="120px" align="left"><hy-select name="dataWrap.query.menuType" dropname="JT.ML_LX" :upload="true"  clearable="true"></hy-select> </td>
			                <td align="right" width="80px">信息标题</td>
			                <td width="120px" align="left"><hy-input name="dataWrap.query.infoTitle_LIKE"  :upload="true"  ></hy-input> </td>
			                <td width="30px"></td>
			               	<td><hy-button text="查询" @click="query"></hy-button>	</td>
			              <tr />
			            </table>
					</hy-fillarea> 
					<hy-fillarea align="left">
	      		<div style="float:left">
					<hy-button text="审批通过" @click="pass"></hy-button>	
					<hy-button text="审批不通过" @click="passNo"></hy-button>	
		      		</div>
			</hy-fillarea>
					<hy-fillarea >
				         <hy-table border name="dataWrap"
								id="ajaxgrid" showpage :readonly="true" height="100%"
								@queryfunc="query" titlealign="center" style="width: 100%">
								<hy-table-column title="序号" align="center" width="40" type="index"></hy-table-column>
								<hy-table-column title="多选" align="center" type="selection"></hy-table-column> 
								<hy-table-column title="信息类型"  name="infoType" align="center"	type="drop" dropname="JT.ML_LX"width="100"></hy-table-column> 
								<hy-table-column title="信息标题"  name="infoTitle" align="center"	width="200"></hy-table-column> 
								<hy-table-column title="发布部门"  name="createOrg" align="center" type="drop" dropname="ORG.ORG_PARTY_NAME" width="100"   ></hy-table-column> 
								<hy-table-column title="赞扬数"  name="okNum" align="center" width="80" ></hy-table-column> 
								<hy-table-column title="状态"  name="status" align="center" width="80" type="drop" dropname="WP.WY_STATUS"  ></hy-table-column> 
								<hy-table-column  title="操作"  width="200" align="center">
							      <template scope="scope">
							     	<a href="javascript:void(0)" @click="detail(scope.row)">详细</a>&nbsp;
							     	<a href="javascript:void(0)" @click="display(scope.row)">浏览</a>&nbsp;
							     	<a href="javascript:void(0)" @click="istop(scope.row)">置顶</a>&nbsp;
							     	<a href="javascript:void(0)" @click="nottop(scope.row)">取消置顶</a>&nbsp;
							      </template>
							    </hy-table-column>
							</hy-table> 
				      </hy-fillarea>
				</hy-filllayout>
		      </hy-fillarea>
		</hy-filllayout>
	</div>
	<script th:inline="javascript">
	var infoId;
		var vm = new Vue({
			el : "#app",
			data : {
				slTreeCode :"" 
			},
			mounted : function(){
				ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
			},
			methods : {		
				selectInfo : function(){
					$.showModalDialog($$pageContextPath + 'wp/wpInfo/select?', "选择目录", vm.selectInfoBack, null, 800, 600,
							0);
				    },
			 selectInfoBack : function(data){
				 this.infoId=data;
				    },
				detail : function(row){
					$.showModalDialog($$pageContextPath + 'wp/wpInfo/queryOne?uuid='+row.uuid, "详细", vm.onsavecomplete, null, 1000, 650, 0);
				},
				display : function(row){
					$.showModalDialog($$pageContextPath + 'wp/wpInfo/display?uuid='+row.uuid, "浏览", null, null, 720, 800,
							0);
				},
				istop : function(row){
					$.request({
						url : $$pageContextPath + 'wp/wpInfo/istop?uuid='+row.uuid,
						success :vm.onsavecomplete
						});
				},
				nottop : function(row){
						$.request({
							url : $$pageContextPath + 'wp/wpInfo/nottop?uuid='+row.uuid,
							success :vm.onsavecomplete
						});
				},
				pass : function(){
					var checked = ajaxgrid.getCheckedRecords();
					if (checked.length <= 0) {
						$.alert("error", "请选择要审批的记录!");
					}else{
						for(var i=0;i<checked.length;i++){
							var status = checked[i].data.status;
							if(status != 1)
								return setRM("alert","不允许重复审批！");
						}
						var gridData = ajaxgrid.collectData(true, "checked");
						var dataArr = [];
						dataArr.push(gridData);
						$.request({
							url : $$pageContextPath + 'wp/wpInfo/pass',
							data : dataArr,
							success :vm.onsavecomplete
						});
					}
				},
				passNo : function(){
					var checked = ajaxgrid.getCheckedRecords();
					if (checked.length <= 0) {
						$.alert("error", "请选择要审批的记录!");
					}else{
						for(var i=0;i<checked.length;i++){
							var status = checked[i].data.status;
							if(status != 1)
								return setRM("alert","不允许重复审批！");
						}
						var gridData = ajaxgrid.collectData(true, "checked");
						var dataArr = [];
						dataArr.push(gridData);
						$.request({
							url : $$pageContextPath + 'wp/wpInfo/passNo',
							data : dataArr,
							success :vm.onsavecomplete
						});
					}
					
				},
				onsavecomplete : function(response){
					vm.query();
					//setRM(this.refreshTree);
				},
				refreshTree : function(response){
					if(!!vm.slTreeCode){
						var treeBean = treeview.getNodeByCode(vm.slTreeCode);
						treeview.refreshNode(treeBean);
					}else{
						treeview.refreshRootNode();
					}
					this.query();
				},
				treeClick : function(){
					vm.query();
				},
				query : function(){
					var gridData = ajaxgrid.collectData(true) ;
					var dataArr = [];
					dataArr.push(gridData) ;
					$.request({
						url : $$pageContextPath + 'wp/wpInfo/query',
						data : dataArr,
						params : {"upUuid":vm.slTreeCode,"menuClass":vm.menuClass,"status":"1"},
						success : function(response){
							ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
						}
					});					
				}
			}
		});
	</script>
</body>
</html>
