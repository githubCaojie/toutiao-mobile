<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
		<hy-filllayout rows="40,33,*" :showborder="true"  :showpadding="false"> 
			<hy-fillarea >
				工作单号  <hy-input  id="appNoId" v-model="appNo" :upload="true" width="200"></hy-input>
				工单类型 <hy-select dropname="JT.APP_TYPE"  v-model="appType" clearable  width="150"></hy-select>
				当前环节 <hy-input  id="curTaskNameId" v-model="curTaskName" :upload="true" width="200"></hy-input> 
				<hy-button text="查询" @click="retrieve" />
						</hy-fillarea>  
			<hy-fillarea >
				<hy-button text="设置" id="setActivity" @click="selectActivity"></hy-button>	
			</hy-fillarea>
			<hy-fillarea >
		           <hy-table border name="dataWrap"
						id="ajaxgrid" showpage :readonly="true" height="100%"
						@queryfunc="retrieve" titlealign="center" style="width: 100%">
						<hy-table-column title="序号" align="center" width="80" type="index"></hy-table-column>
						<hy-table-column  align="center" width="50" type="singleselection"></hy-table-column> 
						<hy-table-column title="工作单号" width="80" align="center">
					    <template scope="scope">
					     	 <a href="javascript:void(0)" @click="openTaskExecInfo(scope.row)">{{scope.row.appNo}}</a>&nbsp;
					    </template>
					    </hy-table-column>
						<hy-table-column name="appType" title="工作单类型" align="center"width="120"type="drop"
							dropname="JT.APP_TYPE"></hy-table-column> 
						<hy-table-column name="loginId" title="申请人"type="drop"
							dropname="UEP.ACCOUNT_NAME"align="center" width="80"></hy-table-column> 
						<hy-table-column name="taskReachTime" title="申请时间" align="center"width="150"
							editor="datetime" ></hy-table-column> 
						<hy-table-column  name="activityName" title="当前环节" align="center"width="120"></hy-table-column> 
						<hy-table-column title="处理角色" width="80" align="center">
					    <template scope="scope">
					     	 <a href="javascript:void(0)" @click="getRolePerson(scope.row)">{{scope.row.roleName}}</a>&nbsp;
					    </template>
					    </hy-table-column>
						<hy-table-column  name="personName" title="处理人" align="center"width="80"
							></hy-table-column> 
							<hy-table-column name="content" title="信息" align="center"width="360"></hy-table-column> 
					</hy-table> 
		      </hy-fillarea>
		</hy-filllayout>
	</div>
	<script th:inline="javascript">
	var text;
		var vm = new Vue({
			el : "#app",
		data : {
			appType : "",
			appNo : "",
			curTaskName : ""
			},
			mounted : function(){
				ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
				text = response.getParameter("text");
			},
			methods : {	
				retrieve : function(){
					var gridData = ajaxgrid.collectData(true) ;
					var dataArr = [];
					dataArr.push(gridData) ;
					$.request({
						url : $$pageContextPath + 'jt/app/appchangesend/retrieve',
						data : dataArr,
						params : { "appType": this.appType,
							   "appNo" : this.appNo,
							   "curTaskName" : this.curTaskName},
						success : function(response){
							ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
						}
					});					
				},
				getRolePerson :function (obj){
					var roleName = obj.roleName;
					var roleCode = obj.roleCode ;
					$.popWindow({
						url:$$pageContextPath + 'jt/app/rolecodeemployee/?roleCode=' + roleCode +"&busiCode="+obj.busiCode,
						title: "该角色下的人员列表",	
						callback: vm.onsavecomplete,
						arguments:response,
						css:{width:600,height:400}, 
						button:0,
						isRunCallback :true
					});
				},
				onsavecomplete : function(response,b,c){
					vm.retrieve();
				},
				openTaskExecInfo : function(cell){
					openTabTask("APP_NO" + cell.instanceId, ajaxgrid.getColumnLabel(cell.keyId-1,"appType") +"("+cell.appNo+")",
							  "jt/app/taskExecInfo/?appInstanceId="
									+ cell.instanceId+ "&openMode=2", null,null,"hr");
				},
				selectActivity :function () {
					var row = ajaxgrid.getSelectedRecord();
					if(row==null){
						$.alert("请选择工作单！");
						return;
					}
					$.request({
						 url :  $$pageContextPath + "jt/app/appchangesend/getTemNoAndVerNo",
						params:{"appInstanceId":row.data.instanceId,"appTaskId":row.data.taskId}, 
						success:function(response){
							var templateNo = response.getParameter("templateNo");
							var versionNo = response.getParameter("versionNo");
							$.popWindow({
								url:$$pageContextPath + 'jt/app/appallacti/?templateNo='+templateNo+"&versionNo="+versionNo+"&appInstanceId="+row.data.instanceId+"&appTaskId="+row.data.taskId,
								title: "选择环节",	
								callback: vm.selectReceiver,
								css:{width:600,height:400},
								button:0,
								isRunCallback :true
							});
							}
					})
					
				},
				selectReceiver : function(response){
					var checked = ajaxgrid.getCheckedRecords();
					if (checked.length <= 0) {
						$.alert("提示", "请选择要设置的记录!"); }
					else {
						$.popWindow({
						url:$$pageContextPath + 'jt/app/selectOneReceiver/',
						title: "选择接收人",	
						callback: vm.setSend,
						arguments:response,
						css:{width:600,height:400},
						button:0,
						isRunCallback :true
						});
					}
				},
				 setSend :function (response,activeNo,c){
					 if(c == 0)
						 return;
					var row = ajaxgrid.getSelectedRecord();
					$.request({
						url:$$pageContextPath + 'jt/app/appchangesend/setSend',
						params:{"receiver":response.loginId,"instanceId":row.data.instanceId,"appTaskId":row.data.taskId,"endActivityNo":activeNo},
						success :  function(response){
							setRM(vm.retrieve);
						}
					}) 
				} 
			}
			
		});
	</script>
</body>
</html>
