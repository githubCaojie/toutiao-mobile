<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
		<hy-filllayout rows="40,*" :showborder="true"  :showpadding="false"> 
			<hy-fillarea >
				工作单号  <hy-input  id="appNoId" v-model="appNo" :upload="true" width="200"></hy-input>
				工单类型 <hy-select dropname="JT.APP_TYPE"  v-model="appType" clearable  width="150"></hy-select>
				环节名称 <hy-input  id="curTaskNameId" v-model="curTaskName" :upload="true" width="200"></hy-input> 
				<hy-button text="查询" @click="retrieve" />
						</hy-fillarea>  
			<hy-fillarea >
		          <hy-table border name="dataWrap"
						id="ajaxgrid" showpage :readonly="true" height="100%"
						@queryfunc="retrieve" titlealign="center" style="width: 100%">
						<hy-table-column title="序号" align="center" width="80" type="index"></hy-table-column>
						<hy-table-column title="多选" align="center" type="selection"></hy-table-column> 
						<hy-table-column title="工作单号" width="80" align="center">
					    <template scope="scope">
					     	 <a href="javascript:void(0)" @click="openTaskExecInfo(scope.row)">{{scope.row.instanceId}}</a>&nbsp;
					    </template>
					    </hy-table-column>
						<hy-table-column name="templateNo" title="工作单类型" align="center"width="120"type="drop"
							dropname="JT.APP_TYPE"></hy-table-column> 
						<hy-table-column name="operateDate" title="操作时间" align="center"width="150"
							editor="datetime" ></hy-table-column> 
						<hy-table-column  name="tacheName" title="环节名称" align="center"width="120"></hy-table-column> 
						<hy-table-column  name="consignLoginId" title="操作人"dropname="UEP.ACCOUNT_NAME" type="drop" align="center"width="80"
							></hy-table-column> 
					</hy-table> 
		      </hy-fillarea>
		</hy-filllayout>
	</div>
	<script th:inline="javascript">
		var action;
		var vm = new Vue({
			el : "#app",
			data : {
				appType : "",
				appNo : "",
				curTaskName : ""
			},
			mounted : function(){
				ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
				text = response.getParameter("text");
			},
			methods : {				
				retrieve : function(){
					var gridData = ajaxgrid.collectData(true) ;
					var dataArr = [];
					dataArr.push(gridData) ;
					$.request({
						url : $$pageContextPath + 'jt/app/appconsignoperate/retrieve',
						data : dataArr,
						params : { "appType": this.appType,
								   "appNo" : this.appNo,
								   "curTaskName" : this.curTaskName},
						success : function(response){
							ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
						}
					});					
				},
				openTaskExecInfo : function(cell){
					openTabTask("APP_NO" + cell.instanceId, cell.tacheName+"("+cell.instanceId+")",
							  "jt/app/taskExecInfo/?appInstanceId="
									+ cell.instanceId + "&openMode=2", null,null,"hr");
				},
				/* textfocus :function (obj){
					if($(obj).val()==text){
						$(obj).val("");
						$(obj).removeClass("textwords");
					}
				},

				textblur :function (obj){
					if($(obj).val()==""){
						$(obj).addClass("textwords");
						$(obj).val(text);
					}
				}, */
			}
			
		});
	</script>
</body>
</html>
