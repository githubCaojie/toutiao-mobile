<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
    	<hy-filllayout rows="40,*" :showborder="true"  :showpadding="false"> 
			<hy-fillarea >
				工作单号  <hy-input  id="appNoId" v-model="appNo" :upload="true" width="150"></hy-input>
				工单类型 <hy-select dropname="JT.APP_TYPE"  v-model="appType" clearable  width="100"></hy-select>
				工单状态 <hy-select dropname="JT.APP_STATUS"  v-model="appStatus" clearable  width="100"></hy-select>
				管理单位<hy-droptree id="busiCodeId" v-model="busiCode":upload="true" width="130"  
			                   valueprovider="com.haiyisoft.hr.org.tree.HrOrgBasicTree"></hy-droptree>
				<hy-button text="查询" @click="retrieve" />
			</hy-fillarea> 
			<hy-fillarea >
		          <hy-table border name="dataWrap"
						id="ajaxgrid" showpage :readonly="true" height="100%"
						@queryfunc="retrieve" titlealign="center" style="width: 100%">
						<hy-table-column title="序号" align="center" width="50" type="index"></hy-table-column>
						<hy-table-column title="工作单号" width="80" align="center">
					    <template scope="scope">
					     	 <a href="javascript:void(0)" @click="openTaskExecInfo(scope.row)">{{scope.row.appNo}}</a>&nbsp;
					    </template>
					    </hy-table-column>
						<hy-table-column title="工作单类型"  name="appType" align="center" width="100" type="drop" dropname="JT.APP_TYPE" id=""></hy-table-column> 
						<hy-table-column title="申请人"  name="loginId" align="center" width="100" type="drop" dropname="UEP.ACCOUNT_NAME" ></hy-table-column> 
						<hy-table-column title="申请时间"  name="appTime" align="center" width="150" type="date" ></hy-table-column> 
						<hy-table-column  title="管理单位" name="busiCode" align="center"type="drop" dropname="ORG.ORG_PARTY_NAME"	width="120"></hy-table-column> 
						<hy-table-column  title="工单状态"  name="appStatus" dropname="JT.APP_STATUS"align="center"type="drop" 	width="120"></hy-table-column> 
						<hy-table-column title="工单内容"  name="content" align="center"	width="340"></hy-table-column> 
					</hy-table> 
		      </hy-fillarea>
		</hy-filllayout>
	</div>
	<script th:inline="javascript">
		var action;
		var vm = new Vue({
			el : "#app",
			data : {
				appType : "",
				appNo : "",
				curTaskName : "",
				appStatus : "",
				busiCode : ""
			},
			mounted : function(){
				ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
			},
			methods : {				
				retrieve : function(){
					var gridData = ajaxgrid.collectData(true) ;
					var dataArr = [];
					dataArr.push(gridData) ;
					$.request({
						url : $$pageContextPath + 'jt/app/appquery/retrieve',
						data : dataArr,
						params : { "appType": this.appType,
								   "appNo" : this.appNo,
								   "curTaskName" : this.curTaskName,
								   "appStatus" : this.appStatus,
								   "busiCode" : this.busiCode
								   },
						success : function(response){
							ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
						}
					});					
				},
				openTaskExecInfo : function(cell){
					$.popWindow({
						title: ajaxgrid.getColumnLabel(cell.rowId,'appType')+"("+cell.appNo+")",
						url: $$pageContextPath + "jt/app/taskExecInfo/?appInstanceId=" + cell.instanceId+ "&openMode=4" ,
						callback:vm.query,
						button:0,
						css:{width:1200,height:800},
					});
				},
			}
			
		});
	</script>
</body>
</html>
