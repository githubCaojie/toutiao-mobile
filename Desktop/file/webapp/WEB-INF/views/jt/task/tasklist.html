<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
		<hy-filllayout cols="*" :showborder="true"  :showpadding="false"> 
			<hy-fillarea >
				<hy-filllayout rows="queryh,*" :showborder="true"  :showpadding="false"> 
					<hy-fillarea >
						<table>
			              <tr>
			                <td align="right" width="80px">任务名称</td>
			                <td width="120px" align="left"><hy-input name="dataWrap.query.taskName_LIKE"  :upload="true"  ></hy-input> </td>
			                <td align="right" width="80px">任务状态</td>
			                <td width="120px" align="left"><hy-select name="dataWrap.query.status" dropname="JT.TASK_STATUS" :upload="true" :clearable="true"></hy-select> </td>
			                <td width="30px"></td>
			               	<td><hy-button text="查询" @click="query"></hy-button>	</td>
			              <tr />
			            </table>
					</hy-fillarea> 
					<hy-fillarea >
				          <hy-table border name="dataWrap"
								id="ajaxgrid" showpage :readonly="true" height="100%"
								@queryfunc="query" titlealign="center" style="width: 100%">
								<hy-table-column title="序号" align="center" width="40" type="index"></hy-table-column>
								<hy-table-column title="多选" align="center" type="selection"></hy-table-column> 
								<hy-table-column title="任务类型"  name="taskTypeName" align="center" width="140"></hy-table-column> 
								<hy-table-column title="任务名称"  name="taskName" align="center" width="150"></hy-table-column> 
								<hy-table-column title="任务描述"  name="taskDesc" align="center" width="200"></hy-table-column> 
								<hy-table-column title="开始时间"  name="beginTime" align="center" width="150"></hy-table-column> 
								<hy-table-column title="结束时间"  name="endTime" align="center"	 width="150"></hy-table-column> 
								<hy-table-column title="状态"  name="status" align="center"	width="70" type="drop" dropname="JT.TASK_STATUS"></hy-table-column> 
								<hy-table-column title="创建时间"  name="addTime" align="center"	width="150" type="datetime" editor="datetime"></hy-table-column> 
								<hy-table-column title="创建人"  name="addMan" align="center" type="drop" dropname="ORG.PERSON_NAME" width="90"></hy-table-column> 
								<hy-table-column  title="操作"  width="180" align="center">
							      <template scope="scope">
							     	<a href="javascript:void(0)" @click="detail(scope.row)">任务详情</a>&nbsp;
							     	<a href="javascript:void(0)" @click="deal(scope.row)">办理</a>&nbsp;
							      </template>
							    </hy-table-column>
							</hy-table> 
				      </hy-fillarea>
				</hy-filllayout>
		      </hy-fillarea>
		</hy-filllayout>
	</div>
	<script th:inline="javascript">
		var vm = new Vue({
			el : "#app",
			data : {
			},
			mounted : function(){
				ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
			},
			methods : {		
				detail : function(row){
					$.showModalDialog($$pageContextPath + 'jt/taskManage/pageGet?editFlag=N&uuid='+row.uuid, "详情", vm.query, null, 800, 500, 0);
				},
				deal : function(row){
					$.popWindow({
						url:row.url,
						title: "办理情况",	
						callback: vm.query,
						css:{width:800,height:550},
						button:0,
						isRunCallback :true
					});
				},
				onsavecomplete : function(response){
					vm.query() ;
				},
				query : function(){
					var gridData = ajaxgrid.collectData(true) ;
					var dataArr = [];
					dataArr.push(gridData) ;
					$.request({
						url : $$pageContextPath + 'jt/task/list',
						data : dataArr,
						success : function(response){
							ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
						}
					});					
				}
			}
		});
	</script>
</body>
</html>
