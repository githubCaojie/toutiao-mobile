<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
		<hy-filllayout rows="toolh,*" :showborder="true" :showpadding="false"> 
			<hy-fillarea>
				<div style="float:left">
					<hy-button text="添加" @click="add"></hy-button>
					<hy-button text="删除" @click="remove"></hy-button>
					<hy-button text="保存" @click="save"></hy-button>
	      		</div>
			</hy-fillarea> 
			<hy-fillarea >
		          <hy-table border name="dataWrap"
						id="ajaxgrid" :showpage="false" :readonly="false" height="100%" 
						@queryfunc="query" titlealign="center" style="width: 100%">
						<hy-table-column title="序号" align="center" width="40" type="index"></hy-table-column>
						<hy-table-column title="多选" align="center"  type="selection"></hy-table-column> 
						<hy-table-column  name="groupName" title="分组名" :width="150" maxlength="100" align="center" :rules="{ required: true}"></hy-table-column>
						<hy-table-column name="orderSn" title="排序号" width="100" maxlength="32" align="center"></hy-table-column>
					</hy-table> 
		      </hy-fillarea>
		</hy-filllayout>
	</div>
	<script th:inline="javascript">
		var vm = new Vue({
			el : "#app",
			data : {

			},
			mounted : function(){
				ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
			},
			methods : {				
				query : function(){
					var gridData = ajaxgrid.collectData(true) ;
					var dataArr = [];
					dataArr.push(gridData) ;
					$.request({
						url : $$pageContextPath + 'jt/jtExtFieldGroup/list',
						data : dataArr,
						params:{"tableId":vm.tableId},
						success : function(response){
							ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
						}
					});					
				},
				add : function(){
					$.request({
						url : $$pageContextPath + 'jt/jtExtFieldGroup/add',
						params : {"tableId":vm.tableId},
						success : function(response){
							ajaxgrid.addRecord(response.getAjaxDataWrap("dataWrap").getData(),0);
						}
					});					
				},
				save:function(){
					if(ajaxgrid.isValid()){
						var gridData = ajaxgrid.collectData(true, "all");
						var dataArr = [];
						dataArr.push(gridData);
						$.request({
							url : $$pageContextPath + 'jt/jtExtFieldGroup/save',
							data : dataArr,
							success : function(response){
								setRM(vm.query());
							}
						});
					}
				},				
				remove : function(){
					dataDel(ajaxgrid,$$pageContextPath + 'jt/jtExtFieldGroup/remove',this.query);
				},
			}
			
		});
	</script>
</body>
</html>
