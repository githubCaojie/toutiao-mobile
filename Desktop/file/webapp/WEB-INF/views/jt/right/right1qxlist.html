<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
	<hy-filllayout rows="40,*" :showborder="true"  :showpadding="false"> 
		<hy-fillarea :display="editFlag=='N'?'none':'block'">
			<hy-button text="添加" @click="add"></hy-button>	
			<hy-button text="删除" @click="remove" :plain="true"></hy-button>
		</hy-fillarea>
		
		<hy-fillarea >
		     <hy-table border name="dataWrap"
				id="ajaxgrid" showpage :readonly="true" height="100%"
				@queryfunc="query" titlealign="center" style="width: 100%">
				<hy-table-column title="序号" align="center" width="60" type="index"></hy-table-column>
				<hy-table-column title="多选" align="center" type="selection"></hy-table-column> 
				<hy-table-column
					      title="操作" width="60" align="center">
					      <template scope="scope">
					     	 <a href="javascript:void(0)" @click="detail(scope.row)">详情</a>&nbsp;
					      </template>
					    </hy-table-column>
				<hy-table-column title="权限名称"  name="groupName" align="center"	 width="120"></hy-table-column> 
				<hy-table-column title="编号"  name="groupCode" align="center" width="100" ></hy-table-column> 
				<hy-table-column title="级别"  name="groupLevel"align="center" width="100" type="drop" dropname="ORG.GROUP_LEVEL"></hy-table-column> 
			</hy-table> 
		</hy-fillarea>
		
	</hy-filllayout>
	</div>
	
	<script th:inline="javascript">
	var partyId;
	var vm = new Vue({
		el : "#app",
		data : {
			eduLevel :"",
			editFlag:null
		},
		mounted : function(){
			ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
			partyIdFrom = response.getParameter("partyIdFrom");
		},
			methods : {				
				query : function(){
					var gridData = ajaxgrid.collectData(true) ;
					var dataArr = [];
					dataArr.push(gridData) ;
					$.request({
						url : $$pageContextPath + 'jt/right/right1/query?partyIdFrom='+vm.partyIdFrom,
						data : dataArr,
						success : function(response){
							ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
						}
					});					
				},
				detail : function(row){
					$.showModalDialog($$pageContextPath + 'jt/right/right1/queryOne?partyId='+row.partyId, "详细", vm.onsavecomplete, null, 700, 400, 0);
				},
				add : function(){
					$.showModalDialog($$pageContextPath + 'jt/right/right1/select?editFlag=Y', "添加", vm.addBack, null, 800, 400,
							0);
				},
				addBack :function(response){
					$.request({
						url : $$pageContextPath + 'jt/right/right1/addBatch',
						params:{"partyIds" : response.partyIds,
						    "partyIdFrom" : vm.partyIdFrom},
						success : function(response){
							setRM("success",response.getMessage(),vm.query());
						}
					});
				},
				remove : function(){
					var checked = ajaxgrid.getCheckedRecords();
					if (checked.length <= 0) {
						$.alert("error", "请选择要删除的记录!");
					}else{
						$.confirm("提示","确定要删除选中的记录？",function(){
							var gridData = ajaxgrid.collectData(true, "checked");
							var dataArr = [];
							dataArr.push(gridData);
							$.request({
								url : $$pageContextPath + 'jt/right/right1/removeAll?partyIdFrom='+vm.partyIdFrom,
								data : dataArr,
								success : function(response){
									setRM(vm.query);
								}
							});
					　　　},function(){});
					}
				},
				onsavecomplete : function(response,b,c){
					vm.query();
				},
				reSet : function(){
					$(".reSetClass input").each(function(){
						$(this).val('');
					});
				}
			}
		});
	</script>
</body>
</html>
