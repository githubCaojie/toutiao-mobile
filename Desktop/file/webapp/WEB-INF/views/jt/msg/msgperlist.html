<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
	<hy-filllayout rows="queryh,*" :showborder="true"  :showpadding="false"> 
		<hy-fillarea title="查询条件" >
			<table>
              <tr>
                <td align="right" width="80px">消息类型</td>
                <td width="120px" align="left"><hy-select  name="dataWrap.query.msgType" dropName="JT.MSG_TYPE" :upload="true" clearable ></hy-select> </td>
                <td align="right" width="80px">发送方式</td>
                <td width="120px" align="left"><hy-select  name="dataWrap.query.sendForm" dropName="JT.MSG_SEND_PATH" :upload="true" clearable ></hy-select> </td>
                <td align="right" width="80px">消息内容</td>
                <td width="120px" align="left"><hy-input name="dataWrap.query.infoContent_LIKE"  :upload="true"  ></hy-input> </td>
                <td align="right" width="80px">是否已读</td>
                <td width="120px" align="left"><hy-select name="dataWrap.query.readFlag" dropName="UEP.YES_OR_NO" :upload="true"  ></hy-select> </td>
                <td align="right" width="80px">消息时间</td>
                <td width="178px" align="left"><hy-datepicker name="dataWrap.query.addTime_elt" type="datetime" :upload="true" format="yyyy-MM-dd HH:mm:ss" ></hy-datepicker> </td>
                <td align="right" width="20px">~</td>
                <td width="178px" align="left"><hy-datepicker name="dataWrap.query.addTime_egt" type="datetime" :upload="true" format="yyyy-MM-dd HH:mm:ss" ></hy-datepicker> </td>
                <td width="30px"></td>
               	<td><hy-button text="查询" @click="query"></hy-button>	</td>
              <tr />
            </table>
		</hy-fillarea> 
		<hy-fillarea >
	          <hy-table border name="dataWrap"
					id="ajaxgrid" showpage :readonly="true" height="100%"
					@queryfunc="query" titlealign="center" style="width: 100%">
					<hy-table-column title="序号" align="center" width="40" type="index"></hy-table-column>
					<hy-table-column title="序号" align="center" width="40" type="index"></hy-table-column>
					<hy-table-column title="多选" align="center" type="selection"></hy-table-column> 
					<hy-table-column title="消息类型" type="drop" dropname="JT.MSG_TYPE" name="msgType" align="center"	width="140"></hy-table-column> 
					<hy-table-column title="发送方式" type="drop" dropname="JT.MSG_SEND_PATH" name="sendForm" align="center"	 width="140"></hy-table-column> 
					<hy-table-column title="消息内容"  name="infoContent" align="center"	 width="400"></hy-table-column> 
					<hy-table-column title="是否已读"  name="readFlag" align="center" type="drop" dropname="UEP.YES_OR_NO"	width="100"></hy-table-column> 
					<hy-table-column title="消息时间"  name="addTime" align="center" type='date' editor="datetime" width="150"></hy-table-column> 
<!-- 					<hy-table-column  title="操作"  width="80" align="center"> -->
<!-- 				      <template scope="scope"> -->
<!-- 				     	<a href="javascript:void(0)" @click="detail(scope.row)">详细</a>&nbsp; -->
<!-- 				      </template> -->
<!-- 				    </hy-table-column> -->
				</hy-table> 
	      </hy-fillarea>
	</hy-filllayout>
	</div>
	<script th:inline="javascript">
		var vm = new Vue({
			el : "#app",
			data : {
			},
			mounted : function(){
				ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
			},
			methods : {		
				detail : function(row){
					$.showModalDialog($$pageContextPath + 'jt/msgPer/pageGet?uuid='+row.id, "详细", vm.onsavecomplete, null, 800, 550, 0);
				},
				onsavecomplete : function(response){
					vm.query() ;
				},
				query : function(){
					var gridData = ajaxgrid.collectData(true) ;
					var dataArr = [];
					dataArr.push(gridData) ;
					$.request({
						url : $$pageContextPath + 'jt/msgPer/queryAll',
						params:{"msgClass":vm.msgClass},
						data : dataArr,
						success : function(response){
							ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
						}
					});					
				}
			}
			
		});
	</script>
</body>
</html>
