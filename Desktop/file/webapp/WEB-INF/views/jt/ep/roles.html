<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
		<hy-filllayout rows="toolh,*" :showborder="true" :showpadding="false">
		<hy-fillarea> <hy-button text="保存" @click="save"></hy-button>
		</hy-fillarea> <hy-fillarea> <hy-form id="myform" name="dataWrap"
			:labelwidth="100" :readonly="false" :cols="1" size="normal">
		<hy-formgroup title="角色详细信息"> 
			<hy-forminput label="角色名称" name="roleName" :rules="{ required: true}" :maxlength="64" ></hy-forminput>
			<hy-forminput label="角色代码" name="roleCode" :readonly="true" ></hy-forminput>
			<hy-formselect label="角色类型" name="roleTypeCode" :rules="{ required: true}" dropname="RIT.ROLE_TYPE" :readonly="false"></hy-formselect> 
			<hy-formselect label="单位类型" name="orgType" dropname="ZL.TABLE_ORG" :readonly="false"></hy-formselect> 
			<hy-formdroptree name="roleParentCode" title="上级角色" :rootvisible="false" :rules="{ required: true}" 
	             :highlight-current="true" default-expand-all size="large" :readonly="true"
	             valueprovider="com.haiyisoft.jt.ep.tree.RolesTree" >
	        </hy-formdroptree>
<!-- 			<hy-forminputbutton name="partyId" label="所属组织" id="busiTree" v-model="orgUuid" @click="selectOrg" -->
<!-- 				labelprovider="com.haiyisoft.hr.org.labelprovider.OrgNameLabel"/> -->
			<hy-forminput label="排序号" name="orderCode" ></hy-forminput>
	<!-- 	<hy-formselect label="使用标志" name="useFlag" type="drop" dropname="UEP.YES_OR_NO"/> -->
			<hy-forminput label="说明" name="roleDescribe" :rowspan="2" type="textarea" :maxlength="64"></hy-forminput> 
		</hy-formgroup> 
	   </hy-form> 
	  </hy-fillarea> 
	</hy-filllayout>
	</div>
	<script th:inline="javascript">
		var vm = new Vue({
			el : "#app",
			data : {
				orgUuid : ""
			},
			mounted : function() {
				myform.setRecord(response.getAjaxDataWrap("dataWrap").getData());
			},
			methods : {
				save : function() {
					myform.validate(function(data) {
						if (data) {
							var formData = myform.collectData();
							var dataArr = [];
							dataArr.push(formData);
							$.request({
								url : $$pageContextPath + 'ep/roles/save',
								data : dataArr,
								success : function(response) {
									setRM(function() {
										$.close(response)
									})
								}
							});
						}
					});

				},
				selectOrg : function() {
					$.showModalDialog($$pageContextPath
							+ 'jt/right/selectOrg/oneOrg', "选择部门",
							vm.selectOrgComp, null, 600, 400, 0);
				},
				
			}

		});
	</script>
</body>
</html>
