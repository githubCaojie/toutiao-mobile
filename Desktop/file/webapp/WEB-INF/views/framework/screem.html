	function getWeather() {
  jQuery.support.cors = true;
  $.ajax({
    url: "http://wthrcdn.etouch.cn/weather_mini",
    type: "GET",
    dataType: 'json',
    data: {city: (returnCitySN.cname).split('省')[1]}, //(returnCitySN.cname).split('省')[1]：获取所在的市

    success: function (res) {
      //var res=JSON.parse(res);
      var city = res.data.city;//所在城市
      var maxTemperature = res.data.forecast[0].high;//最高温度
      var minTemperature = res.data.forecast[0].low;//最低温度
      var weather = minTemperature.split(' ')[1] + '~' + maxTemperature.split(' ')[1];
      var type = res.data.forecast[0].type;//天气状态
      var tq=city+"&nbsp;&nbsp;&nbsp;&nbsp;"+type;
      document.getElementById("tqzt").innerHTML =tq;
    },
    error: function (err) {
      console.log(err)
    }
  });
}

	function changMenu(url,obj,type,types){
		if(types==1){
			allUrl =$$pageContextPath+url;
			$(".selectedMenu").removeClass('selectedMenu');
			$(".selectedMenu1").removeClass('selectedMenu1');
			$("#pageIframe").attr("src",allUrl+"?pid="+partyId);	
			if(obj.className!="contaner_bt"){
				if(type==1){
					$(obj).addClass('selectedMenu');
				}else{
					$(obj).addClass('selectedMenu1');
				}
			}
		}
	}
	
	function openBim(obj){
		debugger;
		$(".selectedMenu").removeClass('selectedMenu');
		$(".selectedMenu1").removeClass('selectedMenu1');
		$(obj).addClass('selectedMenu1');
		var content=	$("#select-content").text();
		$.request({
			url : $$pageContextPath+'main/openBim?projectname='+content+"&pid="+partyId,
			success : function(response){ 
				var url = response.parameters.url;
				window.open(url);
			}
		});	
	}
