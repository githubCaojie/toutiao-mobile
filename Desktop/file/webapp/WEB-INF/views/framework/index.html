<style>
* {
	margin: 0;
	padding: 0;
	font-size: 12px;
	box-sizing: border-box;
	-moz-box-sizing: border-box;
	-webkit-box-sizing: border-box;
	-o-box-sizing: border-box;
	-ms-box-sizing: border-box;
}

html body {
	width: 100%;
	height: 100%;
	background: url(../images/index/bg.png) center no-repeat;
	background-size: 100% 100%;
	overflow: hidden;
	position: relative;
}

ul,li {
	list-style: none;
}

.title_div {
	width: 100%;
	height: 100px;
	background: url(../images/index/head1.png) no-repeat center;
	background-size: 100% 100%;
}

.title_div .title_h2 {
	width: 100%;
	height: 40px;
	line-height: 40px;
	text-align:center;
	font-size: 30px;
	float: left;
	margin-top: 30px;
	color: white;
	position: relative;
}

.title_div .title_h2 .date_p {
	font-size: 15px;
	color: white;
	position: absolute;
	left: 50px;
	top: 0;
}

.title_div .title_h2 .temperature_p {
	font-size: 15px;
	color: white;
	position: absolute;
	right: 50px;
	top: 0;
}

.bottom_word {
	width: 100%;
	height: 20px;
	line-height: 20px;
	position: absolute;
	bottom: 20px;
	text-align:center;
	font-size: 15px;
	color: white;
}

.contain_div {
	width: 98%;
	height: calc(100% - 100px);
	margin-left: 1%;
	position: relative;
}

.contain_div .center {
	height: 54%;
	width: 82%;
	margin: 7% auto 0 auto;
}

.contain_div .center .item_div {
	width: 21%;
	height: 100%;
	float: left;
	margin-left: 5%;
	background: url(../images/index/item1.png);
	background-size: 100% 100%;
	overflow: hidden;
	position: relative;
	cursor: pointer;
}

.contain_div .center .item_div:first-child {
	margin-left: 0;
}

.contain_div .center .item_div .word_p{
	position:absolute; 
	bottom:40px; 
	color:#fff;
	width:100%; 
	height:30px; 
	line-height:30px;
	text-align: center;
	font-size: 20px;
	transition: all 0.2s linear;
}

.contain_div .center .item_div:hover .word_p{
	transform: scale(1.1);
}

</style>

	setInterval(function () {
		var date = new Date();//获得当前时间
		var yy = date.getFullYear();//年份
		var mm = date.getMonth() + 1;//获得月份
		mm = (mm < 10 ? "0" + mm : mm);//月份小于10时，前面加个0(例如9 ->09)天，小时，分钟，秒同理
		var dd = (date.getDate() < 10 ? "0" + date.getDate() : date.getDate());//天
		var hours = (date.getHours() < 10 ? "0" + date.getHours() : date.getHours());//小时
		var minutes = (date.getMinutes() < 10 ? "0" + date.getMinutes() : date.getMinutes());//分钟
		var seconds = (date.getSeconds() < 10 ? "0" + date.getSeconds() : date.getSeconds());//秒
		document.getElementById("time").innerHTML = yy + '年' + mm + "月" + dd + "日 " + hours + ':' + minutes + ':' + seconds;
