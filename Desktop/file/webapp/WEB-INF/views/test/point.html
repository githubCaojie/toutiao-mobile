<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<template th:substituteby="framework/pageset.html"></template>
	</head>
<body>
<div id="app" view>
	<hy-filllayout rows="*" > 
			<hy-fillarea >
		<div style="width:1600px;height:950px;border:#ccc solid 1px;font-size:12px" id="map"></div>
	</hy-fillarea>
	</hy-filllayout>
</div>
</body>
 <script type="text/javascript" src="http://api.map.baidu.com/api?v=2.0&ak=b7t4tLpUInwwHBwN2aeTUNSjHtknBRXr"></script>
<script>
		var vm = new Vue({
			el : "#app",
			data : {
				
			},
			mounted : function(){
				this.addmap();

				list = response.getParameter("point");
				this.addline(list);
				//this.addpoint(list);
			},
			methods : {
				addpoint : function(list){
					if(list.length>0){
						for (var i=0; i < list.length; i++) {
							var marker = new BMap.Marker(new BMap.Point(list[i].x,list[i].y));
							var label = new BMap.Label(list[i].projectname,{offset:new BMap.Size(20,-10)});
							//  marker.setLabel(label); //添加百度label
							map.addOverlay(marker);
						};
					}
				},
				addline : function(list){
					if(list.length>0){
						var arr2 = [];
						for (var i=0; i < list.length; i++) {
							arr2.push(new BMap.Point(list[i].x,list[i].y));
						};
						var polyline = new BMap.Polyline(arr2, { strokeColor: "red", strokeWeight: 3, strokeOpacity: 0.5 })
						map.addOverlay(polyline);
					}
				},
				addmap:function(){
					 map = new BMap.Map("map");//在百度地图容器中创建一个地图
			         var point = new BMap.Point(112.864623630,23.108523931);//定义一个中心点坐标
					 map.centerAndZoom(point,13); //设定地图的中心点和坐标并将地图显示在地图容器中
			         map.enableScrollWheelZoom(true);  
				}
			}
		});
	</script>
</html>
