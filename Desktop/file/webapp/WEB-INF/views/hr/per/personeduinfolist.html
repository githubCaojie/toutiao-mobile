<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
		<hy-filllayout rows="40,*" :showborder="true"  :showpadding="false">
		
			<hy-fillarea :display="editFlag=='N'?'none':'block'">
				<hy-button text="添加" @click="add"></hy-button>	
				<hy-button text="删除" @click="remove" :plain="true"></hy-button>	
			</hy-fillarea>
			 
			<hy-fillarea >
		          <hy-table border name="dataWrap"
						id="ajaxgrid" showpage :readonly="true" height="100%"
						@queryfunc="query" titlealign="center" style="width: 100%">
						<hy-table-column title="序号" align="center" type="index"></hy-table-column>
						<hy-table-column title="多选" align="center" type="selection"></hy-table-column> 
						<hy-table-column
					      title="操作" width="60" align="center">
					      <template scope="scope">
					     	 <a href="javascript:void(0)" @click="detail(scope.row)">详情</a>&nbsp;
					      </template>
					    </hy-table-column>
						<hy-table-column title="学历"  name="eduLevel" align="center" type="drop" dropname="HR.EDU_LEVEL" width="80"></hy-table-column> 
						<hy-table-column title="开始时间"  name="fromDate" align="center" width="80" type="date" ></hy-table-column> 
						<hy-table-column title="结束时间"  name="thruDate" align="center" width="80"  type="date"  ></hy-table-column>
						<hy-table-column title="毕业学校"  name="graduCollage" align="center" width="150" ></hy-table-column> 
						<hy-table-column title="专业"  name="specialty" align="center" width="120" ></hy-table-column> 
						<hy-table-column title="专业类别"  name="specialtyType" align="center" type="drop" width="90" dropname="HR.RY_SYS_TYPE"></hy-table-column> 
						<hy-table-column title="学制"  name="eduSystem" align="center" type="drop" :items="eduSystemDrop" width="70"  ></hy-table-column>
						<hy-table-column title="学位"  name="degree" align="center" width="70" type="drop" :items="degreeDrop" ></hy-table-column>
						<hy-table-column title="学校类别"  name="schoolType" align="center" width="70" type="drop":items="schoolTypeDrop" ></hy-table-column>
					</hy-table> 
		      </hy-fillarea>
		      
		</hy-filllayout>
	</div>
	
	<script th:inline="javascript">
	var partyId;
	var editFlag;
		var vm = new Vue({
			el : "#app",
			data : {
				eduLevel :""
			},
			mounted : function(){
				ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
				partyId = response.getParameter("partyId");
				editFlag = response.getParameter("editFlag");
			},
			methods : {				
				query : function(){
					var gridData = ajaxgrid.collectData(true) ;
					var dataArr = [];
					dataArr.push(gridData) ;
					$.request({
						url : $$pageContextPath + 'per/personEduInfo/query?partyId='+partyId,
						data : dataArr,
						success : function(response){
							ajaxgrid.setData(response.getAjaxDataWrap("dataWrap"));
						}
					});					
				},
				detail : function(row){
					if(row.status == "12" || row.status == "01" || row.status=="11"){
						editFlag="N"
					}else{
						editFlag="Y"
					}
					$.popWindow({
						url: $$pageContextPath + 'per/personEduInfo/queryOne?eduId='+row.eduId+"&editFlag="+this.editFlag,
						title: "详细",
						callback: vm.onsavecomplete,
						css:{width:800,height:550},
						button:0,
						isRunCallback :true
					});
				},
				add : function(){
					$.popWindow({
						url: $$pageContextPath + 'per/personEduInfo/queryOne?editFlag=Y&partyId='+vm.partyId,
						title: "添加",
						callback: vm.onsavecomplete,
						css:{width:800,height:550},
						button:0,
						isRunCallback :true
					});
				},
				remove : function(){
					dataDel(ajaxgrid,$$pageContextPath + 'per/personEduInfo/remove',function(){vm.query()});
				},
				onsavecomplete : function(response,b,c){
					vm.query();
				},
				reSet : function(){
					$(".reSetClass input").each(function(){
						$(this).val('');
					});
				}
			}
		});
	</script>
</body>
</html>
