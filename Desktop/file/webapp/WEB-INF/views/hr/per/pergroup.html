<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">

<head>
<title></title>
<template th:substituteby="framework/pageset.html"></template>
</head>
<body>
	<div id="app" view>
	<hy-filllayout rows="35,*" :showborder="true"  :showpadding="false"> 
			<hy-fillarea >
				<hy-button text="保存" @click="save"></hy-button>	
			</hy-fillarea>
			<hy-fillarea >
				<hy-form id="myform" name="dataWrap"
					label-position="left" :labelwidth="90" :readonly="false"
					label-suffix="：" :cols="2" size="normal"> 
					<hy-formgroup title="基本信息">
						<hy-forminput label="组代码" name="groupCode" :maxlength="12" :rules="{ required: true}"></hy-forminput> 
						<hy-forminput label="组名称 " name="groupName" :maxlength="32" :rules="{ required: true}" ></hy-forminput> 
						<hy-forminputbutton label="负责人 " name="leader" :maxlength="10" :rules="{ required: true}" @click="selectPerson" v-model="leader" 
						labelprovider="com.haiyisoft.hr.per.labelprovider.PersonNameLabel"></hy-forminputbutton> 
						<hy-forminput label="联系电话 " name="leadTel" :maxlength="32" :rules="{ required: true}"></hy-forminput> 
						<hy-formdroptree label="所属单位" id="orgTree" :rules="{ required: true}" name="busiCode"
			                   :highlight-current="true" default-expand-all size="large" :rootvisible="false"
			                   valueprovider="com.haiyisoft.hr.org.tree.HrRightOrgTree" />
			            <hy-formcustom></hy-formcustom>
						<hy-forminput label="备注"  name="remark" :rowspan="2" :colspan="2" type="textarea" :maxlength="64" ></hy-forminput>
					</hy-formgroup>
				</hy-form> 
		    </hy-fillarea>
		</hy-filllayout>
	</div>
	<script th:inline="javascript">
		var upOrgPartyId;
		var vm = new Vue({
			el : "#app",
			data : {
				orgUuid : null,
				leader:''
			},
			mounted : function(){
				myform.setRecord(response.getAjaxDataWrap("dataWrap").getData()) ;
			},
			methods : {			
				save : function(){
					myform.validate(function(data){
						if(data){
							var formData = myform.collectData();
							var dataArr = [];
							dataArr.push(formData);
							$.request({
								url : $$pageContextPath + 'hr/per/perGroup/save',
								data : dataArr,
								success : function(response){
									setRM(function(){$.close('')});
								}
							});	
						}	
					});
				},
				selectPerson : function(){
					$.showModalDialog($$pageContextPath + "jt/right/selectPer/onePer", "选择人员", vm.selectPersonComp, null, 800, 460, 0);
				},
				selectPersonComp : function(data){
					this.leader = data.partyId;
				},
			}
		});
	</script>
</body>
</html>
